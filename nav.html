---
layout: default
---

<script>
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
</script>

<div class="home">
<h1 id="post_page" style="margin-bottom: 30px; font-size: 20pt; border-bottom: solid 1px #e8e8e8">
<script>
document.write( "Search: " , getQueryVariable("find") );
</script>

</h1>

    <ul class="posts">
        {% for post in site.posts %}
         {% for cat in post.categories %}
            <script>
         if( getQueryVariable("find") == "{{ cat }}" )
{
            document.write( "<li> <a class=\"post-link\" href=\"{{ post.url | prepend: site.baseurl }}\"> {{ post.title }} </a> </li>" )
}
            </script>
         {% endfor %}
        {% endfor %}
    </ul>
</div>
